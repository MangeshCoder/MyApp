<h2>Arithmatic operations</h2>


<hr>
<table>
    <tr>
        <td>Roll no</td>
        <input type="text" [(ngModel)]="rno">
    </tr>
    <tr>
        <td>Name</td>
        <input type="text" [(ngModel)]="name">
    </tr>
    <tr>
        <td>English</td>
        <input type="text" [(ngModel)]="english">
    </tr>
    <tr>
        <td>Math</td>
        <input type="text" [(ngModel)]="maths">
    </tr>
    <tr>
        <td>Science</td>
        <input type="text" [(ngModel)]="science">
    </tr>
    <tr>
        <td>Total</td>
        <input type="text" [(ngModel)]="total">
    </tr>
    <tr>
        <td>Percentage</td>
        <input type="text" [(ngModel)]="percentage">
    </tr>
    <tr>
        <td>Result</td>
        <input type="text" [(ngModel)]="result">
    </tr>
    <tr>
        <td>
            <input type="button" value="submit" (click)="AddStudents(rno,name,english,maths,science,total,percentage,result)">
        </td>
    </tr>
</table>
<hr>
<table border="1">
    <thead>
        <tr *ngFor="index as number">
            <th>Roll no</th>
            <th>Name</th>
            <th>English</th>
            <th>Math</th>
            <th>Science</th>
            <th>Total</th>
            <th>Percentage</th>
            <th>Result</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr >
            <td>{{rno}}</td>
            <td>{{name}}</td>
            <td>{{english}}</td>
            <td>{{maths}}</td>
            <td>{{science}}</td>
            <td>{{total}}</td>
            <td>{{percentage}}</td>
            <td>{{result}}</td>
            <td>
      
            </td>
        </tr>
    </tbody>
</table>
